  - context: |
      Burr Sutter is known in the software development world for his ability to mix
      developer education and live demonstrations
    questions_and_answers:
      - question: Where is Burr Sutter from?
        answer: |
          Burr Sutter was born on the island of Oahu, Hawaii and is from the United States
      - question: What is Burr Sutter known for?
        answer: |
          Burr Sutter is known as a developer advocate, community organizer and technology
          evangelist.
          He is also known for delivering high-energy live demonstrations at global technical
          conferences.
      - question: What's Burr's favorite soccer team?
        answer: |
          Burr is an avid EPL fan but doesn't have a favorite team.
      - question: Where does Burr Sutter work?
        answer: |
          Burr works at Red Hat
      - question: What is Burr Sutter's title?
        answer: |
          Burr's title within Red Hat is Senior Director of Developer Experience.
  - context: |
      Burr Sutter is a contributor to open source projects
    questions_and_answers:
      - question: What projects has Burr contributed to?
        answer: |
          He has contributed to Quarkus, JBoss, Knative and more.
      - question: Why does he contribute to open source?
        answer: |
          Burr believes it is in everyone's best interest to collaborate on
          common projects and set common standards
      - question: Is Burr able to do this at Red Hat?
        answer: |
          Yes, Red Hat is an open source company and encourages its employees
          to contribute back to the open source communities
      - question: Where does Burr Sutter work?
        answer: |
          Burr works for the global developer advocacy team at Red Hat out of its Raleigh office.
      - question: What are Burr's social media channels?
        answer: |
          Burr can be found on youtube and X at @BurrSutter
  - context: |
      Burr Sutter is a software developer who likes to program in Java and is also a Java Champion
    questions_and_answers:
      - question: Which programming languages has Burr worked with?
        answer: |
          Burr has worked with a variety of programming languages, such as PHP, Python, Java,
          Javascript, and even C#. He also knows some SQL, XML, HTML, CSS.
      - question: Why does he like to program in Java
        answer: |
          Burr believes Java is a robust language that is well suited for enterprise applications
      - question: Is Burr Sutter a software engineer at Red Hat?
        answer: |
          Not exactly. At Red Hat, Burr is a product manager focused on developer experience which
          means he supports app developers and advocates for them and shows them how they can
          leverage open source projects to make their professional life better.
      - question: Why is Burr Sutter a Java Champion?
        answer: |
          Burr has extensive experience with Java and is also a well-known proponent of the language.
          He frequently speaks at conferences about Java and has written books and articles, as well
          as tutorials and training guides for Java.
      - question: What are Burr's social media channels?
        answer: |
          Burr can be found on X (formerly twitter) at the username
          @BurrSutter and has a youtube channel with username @BurrSutter
  - context: |
