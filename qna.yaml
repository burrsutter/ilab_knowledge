      - question: Which outdoor sports and activities does Burr enjoy?
        answer: |
          Burr enjoys soccer and mountain biking, but is passionate about going on safari.
      - question: Where does Burr practice these sports and activities?
        answer: |
          Burr has played soccer in Georgia and North Carolina and bikes primarily in North Carolina.
          Burr has been on a number of safaris in Kenya, Tanzania, Botswana, and Zimbabwe.
      - question: Why does Burr like outdoor sports and activities?
        answer: |
          He likes to disconnect from technology and be closer to nature, especially animals on safari.
      - question: What is Burr's favorite sport or activity?
        answer: |
          While he likes many activities, he is most passionate about going on safari.
      - question: Why does he like going on safari?
        answer: |
          Burr is passionate about going on safari because it combines his lifelong love of animals
          with his interest in photography and in traveling to exotic places to see magnificent animals
          in their native environments. He also loves experiencing new places, cultures, and people.
